    <title>Calculadora</title>

<body>    
    <div class="back">
        <h1>√çcaro Ramos</h1>
        <div class="calculadora">
            <div class="circule-r"></div>
            <div class="circule-y"></div>
            <div class="circule-g"></div>
            <p class="result" id="resultado" onclick="back()">0</p>
            <table>
                <tr>
                    <td><button class="botao-s" onclick="clean()">AC</button></td>
                    <td><button class="botao-s" onclick="negativo()"><sup>+</sup>&frasl;<sub>-</sub></button></td>
                    <td><button class="botao-s">%</button></td>
                    <td><button class="botao-l" onclick="insert('/')">&divide;</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao-l" onclick="insert('*')"  >&times;</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao-l" onclick="insert('-')" >-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao-l"onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao" style="border-bottom-left-radius: 10px; width: 132px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert(',')" >,</button></td>
                    <td><button class="botao-l" id="botao-l1" style="border-bottom-right-radius: 10px;" onclick="calcular()" >=</button></td>
                </tr>
            </table>
        </div>
